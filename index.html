<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üå§Ô∏è Simple Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to right, #83a4d4, #b6fbff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      font-size: 18px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 250px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #weather {
      margin-top: 20px;
      font-size: 20px;
      color: #333;
      background-color: rgba(255, 255, 255, 0.6);
      padding: 20px;
      border-radius: 10px;
      width: 300px;
    }
  </style>
</head>
<body>
  <h1>üå¶Ô∏è Weather Info App</h1>
  <input type="text" id="city" placeholder="Enter city name">
  <button onclick="getWeather()">Get Weather</button>

  <div id="weather"></div>

  <script>
    async function getWeather() {
      const city = document.getElementById("city").value;
      const apiKey = "https://wttr.in/" + city + "?format=%C+%t";
      
      if (city === "") {
        document.getElementById("weather").innerText = "Please enter a city name!";
        return;
      }

      try {
        const response = await fetch(apiKey);
        const data = await response.text();
        document.getElementById("weather").innerText = `Weather in ${city}: ${data}`;
      } catch (error) {
        document.getElementById("weather").innerText = "Error fetching weather!";
      }
    }
  </script>
</body>
</html>
